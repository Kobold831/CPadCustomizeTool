pluginManagement {
    repositories {
        google()
        mavenCentral()
    }
    plugins {
        id 'com.android.application' version '8.9.0' apply false
    }
}

dependencyResolutionManagement {
    repositories {
        google()
        mavenCentral()
        maven {
            name = 'jitpack.io'
            url = 'https://jitpack.io'
        }
    }
}

rootProject.name = "CPad Customize Tool"
include 'app'
