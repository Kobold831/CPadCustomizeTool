plugins {
    id 'com.android.application'
}

android {
    namespace = 'com.saradabar.cpadcustomizetool'
    compileSdk = 35

    defaultConfig {
        minSdk = 22
        //noinspection ExpiredTargetSdkVersion
        targetSdk = 22
        versionCode = 58
        versionName = "2.5.1"
        proguardFiles += "proguard-rules.pro"
        multiDexEnabled = true
    }

    signingConfigs {
        android {
            storeFile file('android.jks')
            storePassword 'android'
            keyAlias 'android'
            keyPassword 'android'
        }
    }

    buildTypes {
        configureEach {
            signingConfig = signingConfigs.android
        }
        release {
            minifyEnabled = true
            shrinkResources = true
        }
    }

    bundle {
        language {
            enableSplit = true
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }

    buildFeatures {
        aidl = true
        buildConfig = true
    }

    lint {
        checkReleaseBuilds = false
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
}

dependencies {

    // Custom Libraries
    compileOnly files('libs/BenesseExtensionLibrary.jar')
    implementation fileTree(dir: 'libs', include: ['IDcha*.jar'])

    // Support Library
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'com.android.support:support-fragment:28.0.0'
    implementation 'com.android.support:preference-v7:28.0.0'

    // WalkThrough
    implementation files('libs/welcome-android.aar')
    //implementation 'com.stephentuso:welcome:1.4.1'

    // ZipLib
    implementation 'org.zeroturnaround:zt-zip:1.17'

    // Dhizuku
    implementation 'io.github.iamr0s:Dhizuku-API:2.4'

    // HiddenApiBypass
    compileOnly 'dev.rikka.hidden:stub:4.3.3'
}
